    <rect width="600" height="1271" fill="#2F3242"/>
    <text fill="#99A6BF" font-family="ArialMT, Arial" font-size="16">
      <tspan x="50" y="108"> </tspan> <tspan x="78" y="108" font-family="PingFangSC-Regular, PingFang SC">近期数字资产价格波动较大，</tspan> <tspan x="286" y="108">BitStar</tspan> <tspan x="334.016" y="108" font-family="PingFangSC-Regular, PingFang SC">在分析市场波动率和偏差均值</tspan> <tspan x="50" y="132" font-family="PingFangSC-Regular, PingFang SC">的基础上，结合部分交易用户建议，将会调整持仓费收取参数，以更好</tspan> <tspan x="50" y="156" font-family="PingFangSC-Regular, PingFang SC">的顺应数字资产市场。</tspan>
    </text>
    <text font-family="ArialMT, Arial" font-size="16">
      <tspan x="50" y="268" fill="#99A6BF"> </tspan> <tspan x="78" y="268" fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC">本次参数调整将于北京时间</tspan> <tspan x="270" y="268" fill="#0D88D1">2017</tspan> <tspan x="305.594" y="268" fill="#0D88D1" font-family="PingFangSC-Regular, PingFang SC">年</tspan> <tspan x="321.594" y="268" fill="#0D88D1">8</tspan> <tspan x="330.492" y="268" fill="#0D88D1" font-family="PingFangSC-Regular, PingFang SC">月</tspan> <tspan x="346.492" y="268" fill="#0D88D1">18</tspan> <tspan x="364.289" y="268" fill="#0D88D1" font-family="PingFangSC-Regular, PingFang SC">日晚系统维护后</tspan> <tspan x="476.289" y="268" fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC">正式生</tspan> <tspan x="50" y="292" fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC">效，还请您根据自身情况做出应对，如时间有变动，</tspan> <tspan x="418" y="292" fill="#99A6BF">BitStar</tspan> <tspan x="466.016" y="292" fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC">将会另行公</tspan> <tspan x="50" y="316" fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC">告。</tspan>
    </text>
    <text fill="#99A6BF" font-family="ArialMT, Arial" font-size="16">
      <tspan x="50" y="360"> </tspan> <tspan x="78" y="360" font-family="PingFangSC-Regular, PingFang SC">调整后的持仓费为：</tspan>
    </text>
    <text fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC" font-size="16">
      <tspan x="50" y="1037"> 详情可到网站底部费率标准中查看。</tspan>
    </text>
    <text fill="#99A6BF" font-family="PingFangSC-Regular, PingFang SC" font-size="16">
      <tspan x="50" y="1071"> 感谢您对BitStar的信任和支持！</tspan>
    </text>
